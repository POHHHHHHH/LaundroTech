<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LaundraTech - Payment</title>
    <link href="paymentAssets/css/css.css" rel="stylesheet">
    <link rel="stylesheet" href="paymentAssets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="paymentAssets/css/styles.css">
    <link rel="stylesheet" type="text/css" href="paymentAssets/css/demo.css">
</head>

<body>
    <div class="container-fluid">
        <div class="creditCardForm">
            <div class="heading">
                <h1>Confirm Purchase</h1>
				<h3 style="text-align:center">Total Amount: $50.00</h3>
            </div>
            <div class="payment">
                <form>
					<div class="row">
						<div class="col-sm-8">
							<div class="form-group owner">
								<label for="owner">Name on card</label>
								<input type="text" class="form-control" id="owner">
							</div>
						</div>
						<div class="col-sm-4">
							<div class="form-group CVV">
								<label for="cvv">CVV</label>
								<input type="text" class="form-control" id="cvv">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<div class="form-group" id="card-number-field">
								<label for="cardNumber">Card Number</label>
								<input type="text" class="form-control" id="cardNumber">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group" id="expiration-date">
								<label>Expiration Date</label>
								<select>
									<option value="01">January</option>
									<option value="02">February </option>
									<option value="03">March</option>
									<option value="04">April</option>
									<option value="05">May</option>
									<option value="06">June</option>
									<option value="07">July</option>
									<option value="08">August</option>
									<option value="09">September</option>
									<option value="10">October</option>
									<option value="11">November</option>
									<option value="12">December</option>
								</select>
								<select>
									<option value="21"> 2021</option>
									<option value="22"> 2022</option>
									<option value="23"> 2023</option>
									<option value="24"> 2024</option>
									<option value="25"> 2025</option>
									<option value="26"> 2026</option>
									<option value="27"> 2027</option>
									<option value="28"> 2028</option>
									<option value="29"> 2029</option>
									<option value="30"> 2030</option>
								</select>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group" id="credit_cards">
								<img src="paymentAssets/images/visa.jpg" id="visa">
								<img src="paymentAssets/images/mastercard.jpg" id="mastercard">
								<img src="paymentAssets/images/amex.jpg" id="amex">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group" id="pay-now">
								<button type="submit" class="btn btn-default" id="confirm-purchase">Confirm</button>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group" id="pay-cancel">	
								<button class="btn btn-default" id="cancel-purchase">Cancel</button>
							</div>
							
						</div>
					</div>
                </form>
            </div>
        </div>
    </div>
    <script src="paymentAssets/js/jquery.min.js"></script>
    <script src="paymentAssets/js/bootstrap.min.js"></script>
    <script src="paymentAssets/js/jquery.payform.min.js" charset="utf-8"></script>
    <script src="paymentAssets/js/script.js"></script>
</body>

</html>
