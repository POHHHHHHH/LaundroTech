<!DOCTYPE HTML>

	<head>

	<body class="is-preload">

					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="index.html" class="logo">
									<span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">LaundroTech</span>
								</a>

							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>

				<!-- Menu -->
					<nav id="menu">
					</nav>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<h1>Review your Booking</h1>
							<br>
							<form>
								<fieldset id="field_set">
									<legend id="fieldset_legend"><strong>Review of Booking</strong></legend>
									<span id="spanFullName" class="reviewBooking"></span>
									<span id="spanUserName" class="reviewBooking"></span>
									<span id="spanEmail" class="reviewBooking"></span>
									<span id="spanContactNo" class="reviewBooking"></span>
									<span id="spanCreditsRemain" class="reviewBooking"></span>
									<span id="spanPrice" class="reviewBooking"></span>
									<span id="spanBookingFee" class="reviewBooking"></span>
									<span id="spanTotal" class="reviewBooking"></span>
								</fieldset>
							</form>
							<br>
							<div id="reviewButton" class="reviewButton"></div>
							<br>
							<br>
							<div>
								<label id="insufficientCredits">Insufficient Credits</label>
							</div>
						</div>
					</div>

				<!-- Footer -->
				<footer id="footer">
					<div class="inner">
						<section>
							<h2>Get in touch</h2>
								<div class="fields">
									<div class="field half">
										<li><a href="#" class="icon solid style2 fa-phone"><span
										class="label">Phone</span></a><p> +65 6556 8000 </p></li>
									</div>
									<div class="field half">
										<li><a href="#" class="icon solid style2 fa-envelope"><span
										class="label">Email</span></a><p> laundrotech@ncs.com.sg </p></li>
									</div>
									<div class="field">
										<type="message" id="message" placeholder="Message"></textarea>
									</div>
								</div>
								
							</form>
						</section>
						<section>
						
						<h2>LaundroTech Pte. Ltd</h2>
